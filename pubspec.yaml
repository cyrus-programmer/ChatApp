name: chatapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  cloud_firestore: ^4.0.4
  convert: ^3.1.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.1
  firebase_core: ^2.1.1
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  hexcolor: ^3.0.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path_android: "assets/images/ic_app.png"
  android: true
  ios: true
flutter:

  uses-material-design: true
  assets:
    - assets/images/
